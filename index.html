    <!-- JavaScript for carousel functionality -->
    <script>
        let slideIndex = 0;

        // Function to move the slide by one step
        function moveSlide(step) {
            const images = document.querySelectorAll('.carousel-image');
            slideIndex = (slideIndex + step + images.length) % images.length; // Loop through the images
            updateCarousel();
        }

        // Function to update the carousel by changing the translateX value
        function updateCarousel() {
            const images = document.querySelectorAll('.carousel-image');
            const offset = -slideIndex * 100; // Each image takes up 100% of the width
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        // Initialize the carousel on page load
        updateCarousel();
    </script>
